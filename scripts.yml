scripts:
  clean:
    cmd: rm ./plugin/packer_compiled.lua
    desc: Clean the files!
  fmt:
    cmd: stylua -s .
    desc: Format with stylua file!
  pre-commit:
    cmd:
      - vr clean
      - vr fmt
    gitHook: pre-commit
  start:
    cmd: nvim +PackerCompile
    desc: Compile the packer file before the pre-commit clean!
  install:
    cmd: nvim +PackerSync
    desc: Install all dependencies with packer!
